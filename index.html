<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping with JS</title>
    <!-- tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <div class="btm-nav z-10">
            <button class="bg-pink-200 text-pink-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span class="btm-nav-label">Home</span>
            </button>
            <button class="active bg-blue-200 text-blue-600 border-blue-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="btm-nav-label">Shopping With JS</span>
            </button>
            <button class="bg-teal-200 text-teal-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="btm-nav-label">Statics</span>
            </button>
        </div>
    </header>
    <section class="w-9/12 mx-auto mt-10 pb-40">
        <div class="grid grid-cols-2 gap-4 divide-x">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                        <figure><img
                                src="https://images.unsplash.com/photo-1471943311424-646960669fbc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                alt="Honey" class="w-full h-80" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Honey</h2>
                            <p>Price: $<span>60</span></p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                        <figure><img
                                src="https://images.unsplash.com/photo-1509276343256-788728b55354?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80"
                                alt="Honey" class="w-full h-80" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Honey Nuts</h2>
                            <p>Price: $<span>100</span></p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                        <figure><img
                                src="https://images.unsplash.com/photo-1600271886742-f049cd451bba?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8anVpY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                                alt="Honey" class="w-full h-80" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Orange Juice</h2>
                            <p>Price: $<span>20</span></p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                        <figure><img
                                src="https://plus.unsplash.com/premium_photo-1676642620486-b2f3cf5645db?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8anVpY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                                alt="Honey" class="w-full h-80" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Straberry Juice</h2>
                            <p>Price: $<span>50</span></p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="card card-compact w-full bg-base-100 shadow-xl gap-4">
                        <figure><img
                                src="https://images.unsplash.com/flagged/photo-1557753478-b9fb74f39eb5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTZ8fGp1aWNlfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                                alt="Honey" class="w-full h-80" /></figure>
                        <div class="card-body">
                            <h2 class="card-title">Lemon Juice</h2>
                            <p>Price: $<span>30</span></p>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Buy Now</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2 class="text-5xl">Total Added Products
                    <span class="text-blue-400">0</span>
                </h2>
            </div>
        </div>
    </section>

</body>

</html>
